<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS  -->
  <link rel="stylesheet" href="styles.css">

 
</head>

<body>
  <main>
    <div class="card">
      <img class="large-eth-image" src="images/image-equilibrium.jpg" alt="image of an Eth Equilibrium">
      
      <div class="description-1">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p> 
      </div>
      
      <div class="description-2">
        <div class="span-color">
          <img class="svg" src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="days-left">
          <img class="svg" src="images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
     
      <hr>

      <div class="description-3">
        <img class="creator-image" src="images/ifesco1.png" alt="">
        <p class="creator">Creation of  <span class="name">Udeh Ifeanyi</span></p>
      </div>
           
    </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Udeh Ifeanyi</a>.
  </div>
 </main>
</body>
</html>
